<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Food Pi Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-utensils text-purple-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold">Food Pi Hub</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="profile.html" class="text-gray-600 hover:text-purple-600">
                        <i class="fas fa-user mr-2"></i>Profile
                    </a>
                    <a href="https://wallet.pinet.com" target="_blank" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                        <i class="fas fa-wallet mr-2"></i>Connect Wallet
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Checkout Content -->
    <div class="min-h-screen pt-16 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 py-8">
                <!-- Order Summary -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center pb-4 border-b">
                            <div>
                                <h3 class="font-semibold">Margherita Pizza</h3>
                                <p class="text-gray-600">Large, Extra Cheese</p>
                            </div>
                            <p class="font-semibold">π 15.99</p>
                        </div>
                        <div class="flex justify-between items-center pb-4 border-b">
                            <div>
                                <h3 class="font-semibold">Garlic Bread</h3>
                                <p class="text-gray-600">6 pieces</p>
                            </div>
                            <p class="font-semibold">π 4.99</p>
                        </div>
                        <div class="flex justify-between items-center pb-4 border-b">
                            <p>Subtotal</p>
                            <p class="font-semibold">π 20.98</p>
                        </div>
                        <div class="flex justify-between items-center pb-4 border-b">
                            <p>Delivery Fee</p>
                            <p class="font-semibold">π 2.00</p>
                        </div>
                        <div class="flex justify-between items-center text-lg font-bold">
                            <p>Total</p>
                            <p>π 22.98</p>
                        </div>
                    </div>
                </div>

                <!-- Delivery Details -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-6">Delivery Details</h2>
                    <form id="checkoutForm" class="space-y-4">
                        <div>
                            <label for="address" class="block text-gray-700 mb-2">Delivery Address</label>
                            <textarea id="address" name="address" rows="3" required
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
                        </div>
                        <div>
                            <label for="phone" class="block text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                        </div>
                        <div>
                            <label for="instructions" class="block text-gray-700 mb-2">Delivery Instructions (Optional)</label>
                            <textarea id="instructions" name="instructions" rows="2"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
                        </div>
                        <div class="pt-4">
                            <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700">
                                Pay with Pi π 22.98
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
