<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Food Pi Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto px-4 py-16 text-center">
        <div class="mb-8 text-purple-600">
            <i class="fas fa-utensils text-6xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Page Not Found</h1>
        <p class="text-xl text-gray-600 mb-8">Oops! The page you're looking for doesn't exist.</p>
        <div class="space-y-4">
            <a href="./index.html" class="inline-block bg-purple-600 text-white px-8 py-3 rounded-xl hover:bg-purple-700 transition-colors duration-200 font-semibold shadow-md hover:shadow-lg">
                Go to Home Page
            </a>
            <p class="text-gray-500">
                Looking for delicious food? Check out our 
                <a href="./restaurant.html" class="text-purple-600 hover:text-purple-700 font-medium">restaurants</a>
            </p>
        </div>
        <script>
            // Redirect to home page if accessed from a subdirectory
            if (window.location.pathname.split('/').length > 2) {
                const basePath = window.location.pathname.split('/').slice(0, -1).join('/');
                window.location.href = basePath + '/index.html';
            }
        </script>
    </div>
</body>
</html>
