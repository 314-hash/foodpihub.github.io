<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Food Pi Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .hero-gradient {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7));
        }
        .menu-item {
            transition: transform 0.2s;
        }
        .menu-item:hover {
            transform: translateY(-4px);
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .pill-badge {
            background: rgba(124, 58, 237, 0.1);
            color: #7c3aed;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="./index.html" class="flex items-center space-x-3">
                        <i class="fas fa-utensils text-purple-600 text-2xl"></i>
                        <span class="font-bold text-2xl bg-gradient-to-r from-purple-600 to-purple-400 bg-clip-text text-transparent">Food Pi Hub</span>
                    </a>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="relative" id="cart-icon">
                        <button class="p-3 hover:bg-purple-50 rounded-full relative transition-colors duration-200">
                            <i class="fas fa-shopping-cart text-gray-600 text-xl"></i>
                            <span class="absolute -top-1 -right-1 bg-purple-600 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center" id="cart-count">0</span>
                        </button>
                        <div class="absolute right-0 mt-3 w-96 bg-white rounded-xl shadow-2xl hidden transform transition-all duration-200" id="cart-dropdown">
                            <div class="p-6">
                                <h3 class="font-bold text-xl mb-4">Your Cart</h3>
                                <div id="cart-items" class="space-y-4 max-h-96 overflow-auto">
                                    <!-- Cart items will be inserted here -->
                                </div>
                                <div class="border-t mt-6 pt-4">
                                    <div class="flex justify-between font-bold text-lg">
                                        <span>Total:</span>
                                        <span id="cart-total" class="text-purple-600">Ï€0.00</span>
                                    </div>
                                    <button onclick="window.location.href='./checkout.html'" class="w-full mt-4 bg-purple-600 text-white py-3 rounded-xl hover:bg-purple-700 transition-colors duration-200 font-semibold">
                                        Proceed to Checkout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="./login.html" class="text-gray-600 hover:text-purple-600 transition-colors duration-200 font-medium">Login</a>
                    <button onclick="window.location.href='./register.html'" class="bg-purple-600 text-white px-6 py-2 rounded-xl hover:bg-purple-700 transition-colors duration-200 font-semibold shadow-md hover:shadow-lg">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-16">
        <!-- Hero Section -->
        <div class="relative h-[500px] w-full">
            <img src="" alt="Restaurant Cover" id="restaurant-cover" class="w-full h-full object-cover">
            <div class="absolute inset-0 hero-gradient">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex flex-col justify-end pb-12">
                    <h1 class="text-4xl font-bold text-white mb-4" id="restaurant-name"></h1>
                    <div class="flex items-center space-x-6 text-white">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-star text-yellow-400"></i>
                            <span id="restaurant-rating" class="font-medium"></span>
                            <span id="review-count" class="text-gray-300"></span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-utensils"></i>
                            <span id="cuisine-type"></span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-clock"></i>
                            <span id="delivery-time"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu Section -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <!-- Search and Filters -->
                <div class="flex flex-wrap items-center gap-4 mb-8">
                    <div class="flex-1 min-w-[300px]">
                        <div class="relative">
                            <input type="text" placeholder="Search menu items..." 
                                class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-200">
                            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <button class="flex items-center space-x-2 px-6 py-3 border-2 border-gray-200 rounded-xl hover:border-purple-500 hover:bg-purple-50 transition-all duration-200">
                            <i class="fas fa-leaf text-green-500"></i>
                            <span>Veg Only</span>
                        </button>
                        <button class="flex items-center space-x-2 px-6 py-3 border-2 border-gray-200 rounded-xl hover:border-purple-500 hover:bg-purple-50 transition-all duration-200">
                            <i class="fas fa-sort-amount-down text-purple-500"></i>
                            <span>Sort by Price</span>
                        </button>
                    </div>
                </div>

                <!-- Menu Categories -->
                <div class="space-y-12" id="menu-categories">
                    <!-- Menu categories will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">Food Pi Hub</h3>
                    <p class="text-gray-400">Delicious food delivered to your doorstep, powered by Pi Network.</p>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="./index.html" class="text-gray-400 hover:text-white transition-colors duration-200">About Us</a></li>
                        <li><a href="./login.html" class="text-gray-400 hover:text-white transition-colors duration-200">Contact</a></li>
                        <li><a href="./terms.html" class="text-gray-400 hover:text-white transition-colors duration-200">Terms of Service</a></li>
                        <li><a href="./privacy.html" class="text-gray-400 hover:text-white transition-colors duration-200">Privacy Policy</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Connect With Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">
                            <i class="fab fa-facebook-f text-xl"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">
                            <i class="fab fa-twitter text-xl"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">
                            <i class="fab fa-instagram text-xl"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2024 Food Pi Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="./js/restaurant.js"></script>
</body>
</html>
