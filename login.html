<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Pi Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-utensils text-purple-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold">Food Pi Hub</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="register.html" class="text-gray-600 hover:text-purple-600">Register</a>
                    <a href="https://wallet.pinet.com" target="_blank" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                        <i class="fas fa-wallet mr-2"></i>Connect Wallet
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="min-h-screen flex items-center justify-center pt-16">
        <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-600 mt-2">Login to your account</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox text-purple-600">
                        <span class="ml-2 text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-purple-600 hover:text-purple-700">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">
                    Login
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? 
                    <a href="register.html" class="text-purple-600 hover:text-purple-700">Register here</a>
                </p>
            </div>
            <div class="mt-6">
                <button id="piLoginBtn" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">
                    Sign In with Pi Network
                </button>
            </div>
        </div>
    </div>

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect based on user role
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin/dashboard.html';
                    } else if (data.user.role === 'restaurant') {
                        window.location.href = '/restaurant/dashboard.html';
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login');
            }
        });

        document.getElementById('piLoginBtn').addEventListener('click', async () => {
            try {
                const scopes = ['payments', 'username'];
                const authResult = await window.Pi.authenticate(scopes, onIncompletePaymentFound);
                
                // Send Pi authentication result to backend
                const response = await fetch('/api/auth/pi-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        accessToken: authResult.accessToken,
                        piUserId: authResult.user.uid
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    alert(data.message || 'Pi Network login failed');
                }
            } catch (error) {
                console.error('Pi Network login error:', error);
                alert('An error occurred during Pi Network login');
            }
        });

        function onIncompletePaymentFound(payment) {
            // Handle incomplete payment
            console.log('Incomplete payment found:', payment);
        }
    </script>
</body>
</html>
